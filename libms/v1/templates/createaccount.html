<!doctype html>
<html>
    <head><title>create account</title>
    </head>
    <body>
        <h1>Library Management System</h1>
        <h2>Create account</h2>
        {% if session['wrong_credentials'] %}
        <p style='color:red;'>{{ session['wrong_credentials'] }}</p>
        {% endif %}
        <form action = '/createaccount' method = 'POST'>
            <label for = 'username'>Username:</label><br>
                <input type ='text' name = 'username' id = 'username'>
            </input><br><br>
            <label for = 'email'>Email:</label><br>
            <input type = 'email' name = 'email'id = 'email'></input><br><br>
            <label for = 'password'>Password:</label><br>
                <input type = 'password' name = 'password' id = 'password'></input><br><br>
            <input type = 'submit' value = 'submit'></input><br>
        </form>
    </body>
    </html>
